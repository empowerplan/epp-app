{% load static i18n %}

<form class="layers__item static-layer {% if form.layer.clustered %}cluster-layer{% endif %}" role="group">
  <div class="map-layer">

    <div class="map-layer__legend">
      <div class="map-layer__legend-color{% if form.layer.symbol == 'circle' %} map-layer__legend-color--rounded{%  endif %}" style="background-color: {{ form.layer.get_color }}"></div>
      <div class="map-layer__legend-text">
        <label class="form-check-label" id="{{ form.layer.layer_id }}-label" for="{{ form.layer.layer_id }}">{{ form.layer.name }}</label>
      </div>
    </div>

    <div class="map-layer__control">
      <div class="map-layer__control-i">
        {% include 'widgets/info_button_left.html' with description=form.layer.description %}
      </div>
      <div class="map-layer__control-toggle c-switch">
        <div class="form-check form-switch">
          <input class="form-check-input layer__switch" type="checkbox" id="{{ form.layer.layer_id }}" role="switch" aria-checked="false" aria-labelledby="{{ form.layer.layer_id }}-label" aria-describedby="{{ form.layer.layer_id }}-info">
        </div>
      </div>
    </div>

  </div>
</form>
