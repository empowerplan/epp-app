{% load helper_tags %}

<div class="c-slider {{ field.name }}">
  <div class="c-slider__label">
    <span>{{ field.label }}{% if tooltip %}
      {% include 'widgets/info_button.html' with description=tooltip %}{% endif %}</span>
    {% if field.field.widget.attrs|dict_lookup_filter:"data-has-sidepanel" == "true" %}
      <span class="c-slider__label--more">
      <button class="button button--transparent">
        <span class="px-1">mehr</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
             fill="currentColor" class="bi bi-arrow-right-circle-fill"
             viewBox="0 0 16 16">
          <path
            d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
        </svg>
      </button>
    </span>
    {% endif %}
  </div>
  {{ field }}
</div>
