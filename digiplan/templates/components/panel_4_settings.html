        </li>
        <li class="c-tabs__nav-item" role="presentation">
          <button class="c-tabs__nav-link" id="heat-tab" data-bs-toggle="tab" data-bs-target="#heat" type="button" role="tab" aria-controls="heat" aria-selected="false">

      </ul>
      <form id="settings" class="c-tabs__content" method="POST">
        {% csrf_token %}
        <input hidden name="scenario" value="{{oemof_scenario}}">
        <div class="c-tabs__pane fade show active" id="wind" role="tabpanel" aria-labelledby="wind-tab">
          {{panels.0}}
        </div>
        <div class="c-tabs__pane fade" id="heat" role="tabpanel" aria-labelledby="heat-tab">
          {{panels.1}}
        </div>
        <div class="c-tabs__pane fade" id="traffic" role="tabpanel" aria-labelledby="traffic-tab">
          {{panels.2}}
        </div>
      </form>
