{% load static i18n %}
{% load crispy_forms_tags %}

<section class="panel" id="js-panel-container">
  <section class="panel__content">
    <div class="tab-content">
      <div class="tab-pane active" id="panel_1_today" role="tabpanel" aria-labelledby="panel_1_today_tab">
        {% include 'components/panel_1_today.html' %}
      </div>
      <div class="tab-pane" id="panel_2_settings" role="tabpanel" aria-labelledby="panel_2_settings_tab">
        {% include 'components/panel_2_settings.html' %}
      </div>
      <div class="tab-pane" id="panel_3_results" role="tabpanel" aria-labelledby="panel_3_results_tab">
        {% include 'components/panel_3_results.html' %}
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="footer__logos">
      <div class="footer__logo footer__logo--rli">
        <a href="https://reiner-lemoine-institut.de/" target="_blank" rel="noopener noreferrer">
          <img src="{% static 'images/logos/RLI_logo_weiss.png' %}" alt="Logo des Reiner Lemoine Instituts">
        </a>
      </div>
      <div class="footer__logo footer__logo--eaa">
        <a href="https://www.energieavantgarde.de/" target="_blank" rel="noopener noreferrer">
          <img src="{% static 'images/logos/EAA_logo.png' %}" alt="Logo der Energieavantgarde Anhalt">
        </a>
      </div>
      <div class="footer__logo footer__logo--rg">
        <a href="https://www.region-gestalten.bund.de/" target="_blank" rel="noopener noreferrer">
          <img src="{% static 'images/logos/VDI-VDE-BULE-BMI_Logo-4C.png' %}" alt="Logo Region gestalten">
        </a>
      </div>
    </div>
    <div class="footer__links">
      <ul>
        <li>
          <button type="button" data-bs-toggle="modal" data-bs-target="#imprintModal">
            Impressum
          </button>
        </li>
        <li>
          <button type="button" data-bs-toggle="modal" data-bs-target="#privacyModal">
            Datenschutz
          </button>
        </li>
      </ul>
    </div>
  </footer>
</section>
