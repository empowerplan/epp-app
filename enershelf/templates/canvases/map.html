{% load static i18n %}

<section class="map-wrap">
  <div class="steps">
    <div class="steps__list">
      <a href="#" class="steps__item">
        <span class="steps__number">1</span>
        <span class="steps__text">Region heute</span>
      </a>
      <a href="#" class="steps__item active" aria-current="true">
        <span class="steps__number">2</span>
        <span class="steps__text">Einstellungen</span>
      </a>
      <a href="#" class="steps__item disabled" tabindex="-1" aria-disabled="true">
        <span class="steps__number">3</span>
        <span class="steps__text">Ergebnisse</span>
      </a>
    </div>
  </div>
  <div class="view-toggle">
    <ul class="view-toggle__nav-tabs nav nav-tabs" id="myTab" role="tablist">
      <li class="view-toggle__nav-item" role="presentation">
        <button class="view-toggle__nav-link active" id="map-view-tab" data-bs-toggle="tab" data-bs-target="#map-view" type="button" role="tab" aria-controls="map-view" aria-selected="true">Karte</button>
      </li>
      <li class="view-toggle__nav-item" role="presentation">
        <button class="view-toggle__nav-link" id="chart-view-tab" data-bs-toggle="tab" data-bs-target="#chart-view" type="button" role="tab" aria-controls="chart-view" aria-selected="false">Charts</button>
      </li>
    </ul>
  </div>
  <div class="tab-content" id="mainTabContent">
    <div class="tab-pane fade show active" id="map-view" role="tabpanel" aria-labelledby="map-view-tab">
      <section id="map">
        <div class="lds-spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
    </div>
    <div class="tab-pane fade" id="chart-view" role="tabpanel" aria-labelledby="chart-view-tab">...</div>
  </div>
  <div id='legend' hidden></div>
  <button id="satellite-layer" onclick="toggleSatellite();">
    <img src="../../static/images/icons/layers.svg" alt="Layers">
  </button>
</section>
